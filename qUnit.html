<!-- Не используем, но при расширении приложения может понадобиться.  -->

	<script>
  
		var tmp = [];
		
		tmp["key1"] = "val1";
		tmp["key2"] = "val2";
		tmp["key3"] = "val3";
  
  //Записываем значение в бд
		bd.setData(tmp);
		
  //Проверяем записалось или нет
		QUnit.test( "Проверяем записалось или нет", function( assert ) {
		  assert.equal( localStorage.getItem("key1"), "val1",  "Equal succeeds" );
		  assert.equal( localStorage.getItem("key2"), "val2",  "Equal succeeds" );
		  assert.equal( localStorage.getItem("key3"), "val3",  "Equal succeeds" );
		  assert.equal( localStorage.getItem("key123"), "val3",  "Не правильный тест, для проверки работы QUnit" );
		});
		 
	</script>
